<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>富邦新視界</title>  
    
    <link rel="stylesheet" href="css/ui/jquery-ui.min.css"> 
    <link rel="stylesheet" href="css/phone.css"> 

</head>
<body leftmargin="0" topmargin="0" rightmargin="0" bottommargin="0">

   <div id="wrapper">
        <div id="top">
            <img src="images/top/fubonvision_logo.png" style="position:absolute; left:10px; height:35px;top:5px;"/> 
            <div  id="query_container" style="position:absolute; left: 48px; height: 42px; top:2px; right: 110px;">
                <input id="query" type="text" style="position:relative; left: 0; height: 35px; margin:1px; border-radius: 5px; font-size:1.2em;right: 5px; display:none" />
            </div>
            
            <img id="search" src="images/top/top_search_normal.png" onClick="onMenuClicked('search', 'search', $('#query').val());"   style="position:absolute; right:40px; height:35px;top:5px;cursor:pointer"/>
            <img id="page_refresh" style="position:absolute; right:5px; top:10px; height:25px" onClick="location.reload();" src="images/refresh.png" />
    
        </div>
       
        <div id="bottom" style="display:block; position:absolute; bottom:0; height:50px; left:0; right:0; ">

            <ul style="display:table; table-layout: fixed; height:100%; width: 100%; text-align:center; list-style-type: none;padding-left:0px; margin:0;background-color: #1D8DCC;">
                <li class="menu-item" data-target="menu_home" >
                    <img id="menu_home" src="images/phone/0526/bottom_banner_icon01_word.png" />
                </li>
                <li class="menu-item" data-target="menu_category" >
                    <img id="menu_category" src="images/phone/0526/bottom_banner_icon02_word.png"/>
                </li>
                <li class="menu-item" data-target="menu_tag" >
                    <img id="menu_tag" src="images/phone/0526/bottom_banner_icon03_word.png" />
                </li>
                <li class="menu-item" data-target="menu_download" >
                    <img id="menu_download" src="images/phone/0526/bottom_banner_icon04_word.png" />
                </li>
            </ul>
        </div>
       
       
       <div id="home_content" class="scrolling" style="position:absolute; top:45px; bottom:50px; left:0px; right:0px; overflow-x:hidden; overflow-y:auto; display:none "> 
            <div id="banner" style="position:absolute; top:0; left:0; right:0; height:200px; background-image:url(http://fubon.moker.com.tw/DATA/images/banner/4.jpg); background-repeat: no-repeat; background-position: center center; background-size:100% 100% ;"> 
           </div>
           <div id="hot_buttons" style="position:absolute; left:0px; right:0px; top:200px; height:40px;">
               <span style="border:solid 0px red; position:absolute; left:0px; width:50%;top:0; height:40px; background-color: #1D8DCC; text-align:center;">
                    <img id="new_area_txt" src="images/phone/0526/mobile_topbar_01_word_normal.png" style="margin: 8px;" onClick="onHotClicked('hot1');" />
               </span>
                <span style="position:absolute; right:0px; width:50%;top:0; height:40px; background-color: #229E9A; text-align:center;">
                    <img id="hot_area_txt" src="images/phone/0526/mobile_topbar_02_word_normal.png" style="margin: 8px;" onClick="onHotClicked('hot2');">
               </span>
            </div>
           
            <ul id="home_container" style="position:relative; left:0px; right:0px; top:240px; margin:0; list-style-type: none;padding-left:10px; padding-right:10px;">

                <li style="height:120px; width:100%; margin: 10px; position:relative; border-bottom: solid 3px #aaa">
                    <span style="position:absolute; width:100%; height:100%; ">
                        <div style="position:absolute; width:20%; left:0; top:0; bottom:0; text-align:center;"> 
                            <img src="http://fubon.moker.com.tw/DATA/images/cover150/103043004.png" style="height:90%;"/> 
                        </div>
                        <div style="position:absolute; width:55%; right:20%; top:10px; bottom:10px;">踏出夢想的第一步(第一集)：奇異旅程<br/>影片長度：25分10秒</div>
                        <div style="position:absolute; width:20%; right:0; top:0; bottom:0; text-align:center;">
                            <img src="images/phone/content/content_icon_01.png" style="width:40px; height:40px; margin-top:40px; " />
                        </div>
                    </span>
                </li>
            </ul>
       
       </div>
       
       
       <div id="category_content" style="position:absolute; top:45px; bottom:50px; left:0px; right:0px; display:none "> 
            <ul id="categories" class="scrolling" style="position:absolute; top:0; left:0; right:0; height:42px; overflow-x:scroll; overflow-y:hidden; white-space:nowrap; margin:0; list-style-type: none; overflow:scroll; padding-left:0px;"> 
            </ul>
           <div id="sort_buttons" style="position:absolute; left:0px; right:0px; top:42px; height:40px; background-color: #1D8DCC;">
                <img src="images/phone/mid_bot_banner/mid_bot_banner_icon_01.png" style="position: absolute; left: 10px; top:8px; width: 25px; height:25px;" />
               <img id="category_hot_btn" src="images/phone/mid_bot_banner/mid_bot_banner_hot_normal.png" onClick="onCategorySortClicked(0);" style="position: absolute; left: 60px; top:8px; width: 62px; height:25px;" />
                <img id="category_new_btn" src="images/phone/mid_bot_banner/mid_bot_banner_new_normal.png" onClick="onCategorySortClicked(1);" style="position: absolute; left: 130px; top:8px; width: 62px; height:25px;" />

            </div>
           
            <ul id="category_container" class="scrolling"  style="position:absolute; left:0px; right:0px; top:82px; bottom:0; overflow-y:auto; overflow-x:hidden; margin:0; list-style-type: none;padding-left:20px; padding-right:40px;background-color:#eee;">

                <li style="height:120px; width:100%; margin: 10px; position:relative; border-bottom: solid 3px #aaa">
                    <span style="position:absolute; width:100%; height:100%; ">
                        <div style="position:absolute; width:20%; left:0; top:0; bottom:0; text-align:center;"> 
                            <img src="http://fubon.moker.com.tw/DATA/images/cover150/103043004.png" style="height:90%;"/> 
                        </div>
                        <div style="position:absolute; width:55%; right:20%; top:10px; bottom:10px;">踏出夢想的第一步(第一集)：奇異旅程<br/>影片長度：25分10秒</div>
                        <div style="position:absolute; width:20%; right:0; top:0; bottom:0; text-align:center;">
                            <img src="images/phone/content/content_icon_01.png" style="width:40px; height:40px; margin-top:40px; " />
                        </div>
                    </span>
                </li>
            </ul>
       
       </div>
       <div id="tag_content" style="position:absolute; top:45px; bottom:50px; left:0px; right:0px;display:none "> 


            <ul id="tags" class="scrolling" style="position:absolute; top:0; left:0; right:0; height:50px; overflow-x:scroll; overflow-y:hidden; white-space:nowrap; margin:0; list-style-type: none; overflow:scroll; padding-left:0px;"> 
            </ul>
           <div id="sort_buttons" style="position:absolute; left:0px; right:0px; top:50px; height:40px; background-color: #1D8DCC;">
                <img src="images/phone/mid_bot_banner/mid_bot_banner_icon_01.png" style="position: absolute; left: 10px; top:8px; width: 25px; height:25px;" />
               <img id="tag_hot_btn" src="images/phone/mid_bot_banner/mid_bot_banner_hot_normal.png" onClick="onTagSortClicked(0);" style="position: absolute; left: 60px; top:8px; width: 62px; height:25px;" />
                <img id="tag_new_btn" src="images/phone/mid_bot_banner/mid_bot_banner_new_normal.png" onClick="onTagSortClicked(1);" style="position: absolute; left: 130px; top:8px; width: 62px; height:25px;" />

            </div>
           
            <ul id="tag_container" class="scrolling"  style="position:absolute; left:0px; right:0px; top:90px; bottom:0; overflow:auto;; margin:0; list-style-type: none;padding-left:20px; padding-right:40px;background-color:#eee;">

                <li style="height:120px; width:100%; margin: 10px; position:relative; border-bottom: solid 3px #aaa">
                    <span style="position:absolute; width:100%; height:100%; ">
                        <div style="position:absolute; width:20%; left:0; top:0; bottom:0; text-align:center;"> 
                            <img src="http://fubon.moker.com.tw/DATA/images/cover150/103043004.png" style="height:90%;"/> 
                        </div>
                        <div style="position:absolute; width:55%; right:20%; top:10px; bottom:10px;">踏出夢想的第一步(第一集)：奇異旅程<br/>影片長度：25分10秒</div>
                        <div style="position:absolute; width:20%; right:0; top:0; bottom:0; text-align:center;">
                            <img src="images/phone/content/content_icon_01.png" style="width:40px; height:40px; margin-top:40px; " />
                        </div>
                    </span>
                </li>
            </ul>
       
       </div>           
       
        <div id="search_content" style="position:absolute; top:45px; bottom:60px; left:0px; right:0px;display:none "> 



            <p style="position:absolute; left:0px; right:0px; margin: 0; padding: 10px 50px; top: 0px; height:40px; font-size:1.5em; color:#FFF;background-color: #1D8DCC; overflow:hidden">搜尋結果：搜尋 <span id="search_term"> </span> 共找到 <span id="search_hit"> </span> 筆資料 </p> 
            <img src="images/search.png" style="position: absolute; left: 10px; top:8px; width: 25px; height:25px;" />

           
            <ul id="search_container" class="scrolling"  style="position:absolute; left:0px; right:0px; top:40px; bottom:0; overflow-y:auto; overflow-x:hidden; margin:0; list-style-type: none;padding-left:20px; padding-right:40px;background-color:#eee;">

                <li style="height:120px; width:100%; margin: 10px; position:relative; border-bottom: solid 3px #aaa">
                    <span style="position:absolute; width:100%; height:100%; ">
                        <div style="position:absolute; width:20%; left:0; top:0; bottom:0; text-align:center;"> 
                            <img src="http://fubon.moker.com.tw/DATA/images/cover150/103043004.png" style="height:90%;"/> 
                        </div>
                        <div style="position:absolute; width:55%; right:20%; top:10px; bottom:10px;">踏出夢想的第一步(第一集)：奇異旅程<br/>影片長度：25分10秒</div>
                        <div style="position:absolute; width:20%; right:0; top:0; bottom:0; text-align:center;">
                            <img src="images/phone/content/content_icon_01.png" style="width:40px; height:40px; margin-top:40px; " />
                        </div>
                    </span>
                </li>

            </ul>
       
       </div> 
       
       <div id="video_content" class="scrolling" style="position:absolute; top:45px; bottom:50px; left:0px; right:0px; overflow-y:auto; overflow-x:hidden; display:none "> 
            <div id="video_name" style="position:absolute; top:0; left:0; right:0; height:60px; background-color: #1D8DCC; color:white;font-size:14pt; text-align:center; margin: 0 auto;"> 
           踏出夢想的第一步(第一集)：奇異旅程
           </div>
           
           <div id="video_buttons" style="position:absolute; left:0px; right:0px; top:220px; height:40px; background-color: #1D8DCC; text-align:center;">
                <ul>
                    <li><img id="video_sd_button" src="images/film/film_banner_sd_normal.png" onclick="$(this).attr('src', 'images/film/film_banner_sd_press.png');$('#video_hd_button').attr('src', 'images/film/film_banner_hd_normal.png');"> </li>

                    <li><img id="video_hd_button" style="display:none" src="images/film/film_banner_hd_normal.png" onclick="$(this).attr('src', 'images/film/film_banner_hd_press.png');$('#video_sd_button').attr('src', 'images/film/film_banner_sd_normal.png');"> </li>
                    <li><img id="video_download_button" src="images/film/film_banner_downloads_normal.png" onclick="doDownload();"> </li>
                    <li><img id="video_downloading_button" style="display: none;" src="images/downloads/downloading.png"> </li>
                    <li><img id="video_downloaded_button" style="display: none;" src="images/downloads/downloaded.png"> </li>
                </ul>
               
            </div>
            
           <div  style="position:relative; left:0px; right:0px; top:60px; background-color:#eee; height:140px; margin:0; padding:10px 20px; ">
                <div style="position:absolute; width:100px; left:0; top:0; bottom:0; text-align:center; "> 
                    <img id="video_cover" src="http://fubon.moker.com.tw/DATA/images/cover150/103043004.png" style="height:120px; margin-top:15px;"/> 
                </div>
                <div id="metadata1" style="position:absolute; left:120px; right:0; top:10px; bottom:10px; border-left: solid 3px #ccc; padding:00px;">
                    </div>

            </div>
           
            <div id="metadata2" style="position:relative; left:0; right:0; bottom:0; top:100px; background-color: #eee; color:#666;font-size:12pt; text-align:justify; padding: 10px "> 
          

           </div>
       
       </div>
       
       
        <div id="download_content" style="position:absolute; top:45px; bottom:60px; left:0px; right:0px;display:none "> 

           <div style="position:absolute; left:0px; right:0px; top:0px; height:40px; background-color: #1D8DCC;">
                <img src="images/downloads/download_icon.png" style="position: absolute; left: 10px; top:8px; width: 25px; height:25px;" />
                <img src="images/downloads/download_txt.png" style="position: absolute; left: 40px; top:8px; width: 90px; height:25px;" />

            </div>
           
            <ul id="download_container" class="scrolling"  style="position:absolute; left:0px; right:0px; top:40px; bottom:0; overflow-y:auto; overflow-x:hidden; margin:0; list-style-type: none;padding-left:20px; padding-right:40px; background-color:#eee;">

                <li style="height:120px; width:100%; margin: 10px; position:relative; border-bottom: solid 3px #aaa">
                    <span style="position:absolute; width:100%; height:100%; ">
                        <div style="position:absolute; width:20%; left:0; top:0; bottom:0; text-align:center;"> 
                            <img src="http://fubon.moker.com.tw/DATA/images/cover150/103043004.png" style="height:90%;"/> 
                        </div>
                        <div style="position:absolute; left:25%; right:0%; top:10px; bottom:10px;">踏出夢想的第一步(第一集)：奇異旅程<br/>影片長度：25分10秒</div>

                    </span>
                </li>
-->

            </ul>
       
       </div>   


        <div id="dialog-confirm" > </div>

        <div id="viewer" style="display:none">

	    <img src="images/close_box_gray.png" onClick='onLightboxClose()' style="z-Index:1000;position:absolute; cursor:pointer; width:25px; height: 25px; right:5px; top:2px"/>
	   </div>

    </div>
</body>
